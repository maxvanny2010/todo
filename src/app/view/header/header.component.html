<div class="container-fluid">
  <div class="row settings">
    <div class="col-10 text-left align-self-top">
      <button mat-icon-button
              type="button"
              (click)="onToggleMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <p class="navbar-brand">{{categoryName}}</p>

      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat">Скрыть статистику</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat">Показать статистику </p>
    </div>

    <div class="col-2 text-right align-self-top">
      <button mat-icon-button
              class="header-icon"
              (click)="showSettings()"
      >
        <mat-icon
          data-scrollTo="tooltip"
          data-step="6"
          data-color="purple"
          data-intro="<strong>Статус</strong><br/>
                             | </small>Добавление</small><br/>
                             | </small>Редактирование</small><br/>"
          data-position="bottom"
        >settings
        </mat-icon>
      </button>
      <button mat-icon-button class="header-icon"
              (click)="showIntroHelp()"
      >
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
