<div *ngFor="let priority of priorities, let idx = index"
     class="vertical-middle priorities">
  <div class="row align-self-baseline">
    <div class="col-7 ">
      <a (click)="openEdit(priority)"
         class="pointer"
      >
        {{priority.title}}
      </a>
    </div>
    <div class="col-2 text-right">
      <span [style.background]="priority.color"
            class="color-circle"
      >
      </span>
    </div>
    <div class="col-1 text-left">
      <p (click)="openDelete(priority)"
         class="pointer gray">
        <mat-icon>delete</mat-icon>
      </p>
    </div>

    <div class="col-1 text-left">
      <p (click)="openEdit(priority)"
         class="pointer gray">
        <mat-icon>edit</mat-icon>
      </p>
    </div>
  </div>
</div>
<p (click)="openAdd()"
   class="link little"
>
  Добавить приоритет
</p>
