<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table [dataSource]="dataSource" mat-table>

      <!--color-->
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-color" *matCellDef="let task" [style.background-color]="getPriorityColor(task)"></td>
      </ng-container>

      <!--seq id-->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-id" *matCellDef="let idx = index" mat-cell>
          {{idx + 1}}
        </td>
      </ng-container>

      <!--title task-->
      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell>Название</th>
        <td class="col-title" *matCellDef="let task"
            [class.completed]="task['completed']"
            mat-cell
        >
          {{task.title}}
        </td>
      </ng-container>

      <!--date-->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell>Срок</th>
        <td class="col-date" *matCellDef="let task"
            [ngClass]="{'completed':task['completed'], 'nodate':task.date == null}"
            mat-cell
        >
          {{task.date | date:"short"}}
        </td>
      </ng-container>

      <!--priority-->
      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell>Приоритет</th>
        <td class="col-priority" *matCellDef="let task"
            [ngClass]="{'completed': task['completed'],'nopriority':task.priority == null}"
            mat-cell
        >
          {{task.priority ? task.priority.title : 'Без приоритета'}}
        </td>
      </ng-container>

      <!--category-->
      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell>Категория</th>
        <td class="col-category" *matCellDef="let task"
            [ngClass]="{'completed':task['completed'],'nocategory':task['category'] == null,
             'link': !task['completed'] && task['category']}"
            mat-cell
        >
          {{task['category'] ? task['category'].title : "Без категории"}}
        </td>
      </ng-container>

      <!--Header of table-->
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns:displayedColumns" mat-row></tr>
    </table>
  </div>
</div>
