<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (20 символов)</mat-label>
    <input #inputTitle (keydown.enter)="onConfirm()"
           [(ngModel)]="priority.title"
           matInput
           maxlength="20"
    />
    <button (click)="priority.title= ''" *ngIf="priority && priority.title.trim().length > 0" aria-label="Clear"
            class="clear-icon"
            mat-button
            mat-icon-button
            matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <span [(colorPicker)]="priority.color"
        [style.background]="priority.color"
        class="color-circle"
  >

  </span>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center">
    <button (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
            color="primary"
            mat-raised-button
            style="background: #43a047 !important;"
    >
      Сохранить
    </button>
    <button (click)="onCancel()"
            mat-raised-button
    >
      Отмена
    </button>
  </div>
  <div class="col-12 text-center">
    <button (click)="delete()" *ngIf="canDelete" class="red"
            mat-button
            mat-icon-button
    >
      <mat-icon>delete</mat-icon>
    </button>

  </div>
</mat-dialog-actions>
