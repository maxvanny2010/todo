<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input matInput
           #inputTitle
           [(ngModel)]="categoryTitle"
           (keydown.enter)="onConfirm()"
           maxlength="15"
    />

    <button mat-button mat-icon-button matSuffix
            *ngIf="categoryTitle.trim().length > 0"
            class="clear-icon size25"
            aria-label="Clear"
            (click)="categoryTitle= ''"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center"
       [class.d-flex]="isMobile"
  >
    <div class="d-inline">
      <button mat-raised-button color="primary"
              style="background: #43a047 !important;"
              [disabled]="inputTitle.value.trim().length == 0"
              (click)="onConfirm()"
      >
        Сохранить
      </button>
    </div>
    <div class="d-inline"
         [class.ml-2]="isMobile"
    >
      <button mat-raised-button
              (click)="onCancel()"
      >
        Отмена
      </button>
    </div>

    <div class="text-center"
         [class.d-inline]="isMobile"
         [class.ml-2]="isMobile"
    >
      <button mat-button class="red"
              [class.mat-raised-button]="isMobile"
              *ngIf="canDelete()"
              (click)="onDelete()"
      >
        Удалить
      </button>
    </div>
  </div>
</mat-dialog-actions>
