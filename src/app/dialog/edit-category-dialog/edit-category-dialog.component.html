<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input #inputTitle
           (keydown.enter)="onConfirm()"
           [(ngModel)]="categoryTitle"
           matInput
           maxlength="15"
    />

    <button (click)="categoryTitle= ''" *ngIf="categoryTitle.trim().length > 0" aria-label="Clear"
            class="clear-icon size25"
            mat-button
            mat-icon-button
            matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div [class.d-flex]="isMobile"
       class="col-12 text-center"
  >
    <div class="d-inline">
      <button (click)="onConfirm()" [disabled]="inputTitle.value.trim().length == 0"
              color="primary"
              mat-raised-button
              style="background: #43a047 !important;"
      >
        Сохранить
      </button>
    </div>
    <div class="d-inline ml-2">
      <button (click)="onCancel()"
              mat-raised-button
      >
        Отмена
      </button>
    </div>

    <div [class.d-inline]="isMobile"
         [class.ml-2]="isMobile"
         class="text-center"
    >
      <button (click)="onDelete()" *ngIf="canDelete()"
              [class.mat-raised-button]="isMobile"
              class="red"
              mat-button
      >
        Удалить
      </button>
    </div>
  </div>
</mat-dialog-actions>
