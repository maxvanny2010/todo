<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input #inputTitle (keydown.enter)="confirm()" [(ngModel)]="category.title"
           matInput
           maxlength="15"
    />

    <button (click)="category.title= ''" *ngIf="category.title.trim().length > 0" aria-label="Clear"
            class="clear-icon" mat-button
            mat-icon-button
            matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div [class.d-flex]="isMobile"
       class="col-12 text-center"
  >
    <div class="d-inline">
      <button (click)="confirm()" [disabled]="inputTitle.value.trim().length == 0" color="primary"
              mat-raised-button
              style="background: #43a047 !important;"
      >
        Сохранить
      </button>
    </div>
    <div class="d-inline ml-2">
      <button (click)="cancel()"
              mat-raised-button
      >
        Отмена
      </button>
    </div>

    <div [class.d-inline]="isMobile"
         [class.ml-2]="isMobile"
         class="text-center"
    >
      <button (click)="delete()" *ngIf="canDelete"
              [class.mat-raised-button]="isMobile"
              class="red"
              mat-button mat-icon-button
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-dialog-actions>
