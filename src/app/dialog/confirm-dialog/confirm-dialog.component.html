<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button (click)="confirm()" color="primary"
          mat-raised-button
          style="background: #43a047 !important;"
  >Oк
  </button>
  <button (click)="cancel()" mat-button>Отмена</button>
</div>
