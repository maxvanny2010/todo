<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button (click)="onConfirm()" color="primary"
          mat-raised-button
          style="background: #43a047 !important;">Oк
  </button>
  <button (click)="onCancel()" mat-button>Отмена</button>
</div>
