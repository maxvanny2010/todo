<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>
    <input matInput
           #inputTitle
           [(ngModel)]="tmpTitle"
           (keydown.enter)="onConfirm()"
    >
    <button mat-button mat-icon-button matSuffix
            *ngIf="tmpTitle.trim().length > 0"
            aria-label="Clear" class="size25"
            (click)="tmpTitle= ''"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-md-5 col-12">
    <button mat-raised-button color="primary"
            (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length==0"
    >
      Сохранить
    </button>
    <button mat-raised-button
            (click)="onCancel()"
    >
      Отмена
    </button>
  </div>

  <div class="col-md-7 col-12 text-right">
    <button mat-button class="green"
            *ngIf="!task.completed"
            (click)="complete()"
    >
      Завершить
    </button>
    <button mat-button class="green"
            *ngIf="task.completed"
            (click)="activate()"
    >
      Активировать
    </button>
    <button mat-button class="red"
            (click)="delete()"
    >
      Удалить
    </button>
  </div>
</mat-dialog-actions>
