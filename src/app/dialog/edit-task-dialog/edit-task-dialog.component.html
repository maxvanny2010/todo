<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>
    <input #inputTitle
           (keydown.enter)="onConfirm()"
           [(ngModel)]="tmpTitle"
           matInput
    >
    <button (click)="tmpTitle= ''" *ngIf="tmpTitle.trim().length > 0" aria-label="Clear"
            class="size25"
            mat-button mat-icon-button
            matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input #inputDate
           (click)="picker.open()"
           [(ngModel)]="tmpDate"
           [matDatepicker]="picker"
           matInput
           placeholder="Укажите срок выполнения"
           readonly
    >
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <button (click)="tmpDate=undefined" *ngIf="inputDate.value.trim().length > 0" aria-label="Clear" class="size25"
            mat-button
            mat-icon-button matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <div [class.d-flex]="isMobile"
       class="col-md-6"
  >
    <div class="d-inline">
      <button (click)="onConfirm()" [disabled]="inputTitle.value.trim().length == 0"
              color="primary"
              mat-raised-button
              style="background: #43a047 !important;"
      >
        Сохранить
      </button>
    </div>
    <div class="d-inline ml-2">
      <button (click)="onCancel()"
              mat-raised-button
      >
        Отмена
      </button>
    </div>
  </div>
  <div [class.d-flex]="isMobile"
       [class.text-right]="!isMobile"
       class="col-md-6"
  >
    <div class="d-inline">
      <button (click)="complete()" *ngIf="!task.completed && canActivateDeactivate()"
              class="greene"
              mat-button
      >
        Завершить
      </button>
    </div>
    <div class="d-inline">
      <button (click)="activate()" *ngIf="task.completed  && canActivateDeactivate()"
              class="green"
              mat-button
      >
        Обновить
      </button>
    </div>
    <div class="d-inline mr-4">
      <button (click)="delete()" *ngIf="canDelete()"
              class="red"
              mat-button
      >
        Удалить
      </button>
    </div>
  </div>
</mat-dialog-actions>
