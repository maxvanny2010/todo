<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>
    <input matInput
           #inputTitle
           [(ngModel)]="tmpTitle"
           (keydown.enter)="onConfirm()"
    >
    <button mat-button mat-icon-button matSuffix
            *ngIf="tmpTitle.trim().length > 0"
            aria-label="Clear" class="size25"
            (click)="tmpTitle= ''"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           #inputDate
           placeholder="Укажите срок выполнения"
           readonly
           [matDatepicker]="picker"
           [(ngModel)]="tmpDate"
           (click)="picker.open()"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="inputDate.value.trim().length > 0"
            (click)="tmpDate=undefined" class="size25"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-md-6"
       [class.d-flex]="isMobile"
  >
    <div class="d-inline">
      <button mat-raised-button color="primary"
              style="background: #43a047 !important;"
              [disabled]="inputTitle.value.trim().length == 0"
              (click)="onConfirm()"
      >
        Сохранить
      </button>
    </div>
    <div class="d-inline ml-2">
      <button mat-raised-button
              (click)="onCancel()"
      >
        Отмена
      </button>
    </div>
  </div>
  <div class="col-md-6"
       [class.d-flex]="isMobile"
       [class.text-right]="!isMobile"
  >
    <div class="d-inline">
      <button mat-button class="greene"
              *ngIf="!task.completed && canActivateDeactivate()"
              (click)="complete()"
      >
        Завершить
      </button>
    </div>
    <div class="d-inline">
      <button mat-button class="green"
              *ngIf="task.completed  && canActivateDeactivate()"
              (click)="activate()"
      >
        Обновить
      </button>
    </div>
    <div class="d-inline mr-4">
      <button mat-button class="red"
              *ngIf="canDelete()"
              (click)="delete()"
      >
        Удалить
      </button>
    </div>
  </div>
</mat-dialog-actions>
